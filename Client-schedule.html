<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Movie 2</title>
    <link rel="stylesheet" type="text/css" href="Client-total.css">
    <link rel="stylesheet" type="text/css" href="Choose-movie.css">
    <link href="https://fonts.googleapis.com/css2?family=Marko+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <header class="header">
        <nav class="navigation">
            <a href="Client-home.html" class="nav">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            <a href="Client-schedule.html" class="nav">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</a>
        </nav>
    </header>
    <div class="content">
        <p class="data-show">
            –í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É —Å–µ–∞–Ω—Å–∞
        </p>
        <div class="calendar">
            <input type="date" name="calendar" value="2020-06-26" max="2020-06-29" min="2020-06-27" v-model="show_date">
            <a type="submit" v-on:click="dateChoosed()">Go</a>
        </div>
    </div>

    <div v-if="movies.length !== 0">
        <div class="content">
            <div class="movie" v-for="movie in movies" :key="movie.id">
                <img v-bind:src=movie.poster width="230" height="350">
                <p class="title">
                    {{movie.title}}
                </p>
                <p class="duration">
                    {{movie.duration}}
                </p>
                <p>
                    <a type="submit" v-on:click="getShows(movie.id)">–°–µ–∞–Ω—Å—ã</a>
                </p>
            </div>


        </div>
    </div>
    <h1 v-else>–û, –Ω–µ—Ç. –î–∞—Ç–∞ —Å–µ–∞–Ω—Å–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞ üò¢</h1>
    <div v-if="shows.length !== 0">
        <div class="shows">
            <h2 class="title">–°–µ–∞–Ω—Å—ã</h2>
            <hr>
            <div class="all-sess">
                <div class="movie" v-for="show in shows" :key="show.id">
                    <a href="error.html">{{show.time_at}}</a>
                    <p class="ses1">{{show.room}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: () => ({
            id: null,
            show_date: null,
            movies: [],
            shows: []
        }),
        mounted: function () {
        },
        methods: {

            remove: function (id) {
                axios.delete(`http://localhost:3001/movies/${id}`)
                    .then(function () {
                        console.log('Deleted successfully')
                        app.reload();
                    })
                    .catch(function (error) {
                        console.log(error)
                    });
            },
            add: function () {
                if (this.id === null) {
                    console.log('add')
                    axios.put('http://localhost:3001/movies', {
                        title: this.title,
                        duration: this.duration,
                        poster: this.poster
                    })
                        .then(function () {
                            app.reload();
                        })
                        .catch(function (error) {
                            movies = error;
                        });
                } else {
                    console.log('update')
                    axios.post(`http://localhost:3001/movies/` + this.id, {
                        title: this.title,
                        duration: this.duration,
                        poster: this.poster
                    })
                        .then(function (response) {
                            console.log(this)
                            app.reload();
                        })
                        .catch(function (error) {
                            movies = error;
                        });
                }
            },
            update: function (id, title, duration, poster) {
                this.id = id;
                this.title = title;
                this.duration = duration;
                this.poster = poster;
            },
            dateChoosed: function () {
                console.log(this.show_date)
                axios.get(`http://localhost:3001/schedule/${this.show_date}`)
                    .then(function (response) {
                        console.log(response.data)
                        app.movies = response.data;
                    })
                    .catch(function (error) {
                        movies = error;
                    });
            },
            getShows: function (id) {
                axios.get(`http://localhost:3001/schedule/${this.show_date}/${id}`)
                    .then(function (response) {
                        console.log(response.data)
                        app.shows = response.data;
                    })
                    .catch(function (error) {
                        console.log(error)
                    });
            }
        }
    });
</script>
</html>
