<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin film</title>
    <link rel="stylesheet" type="text/css" href="Admin-film.css">
    <link rel="stylesheet" type="text/css" href="Client-total.css">
    <link href="https://fonts.googleapis.com/css2?family=Marko+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <a href="Admin-home.html" class="nav">На главную</a> 
            <a href="Admin-film.html" class="nav">Фильмы</a> 
            <a href="Admin-session.html" class="nav">Сеансы</a> 
        </nav>
    </header>
    <div class="current-films">
        <h2 class="title-table">
            Текущие фильмы
        </h2>
        <table class="table">
            <tr>
                <th>Название</th>
                <th>ID фильма</th>
                <th>Продолжительность</th>
                <th>Редактировать</th>
                <th>Удалить</th>
            </tr>
            <tr>
                <td class="title-film">Черный лебедь</td>
                <td class="ID-film">834682340235239</td>
                <td class="duration">144 м</td>
                <td><button class="update">Изменить</button></td>
                <td><button class="delete">Удалить</button></td>
            </tr>
            <tr>
                <td class="title-film">Анна</td>
                <td class="ID-film">3982374912н4923</td>
                <td class="duration">120 м</td>
                <td><button class="update">Изменить</button></td>
                <td><button class="delete">Удалить</button></td>
            </tr>
            <tr>
                <td class="title-film">Железный человек</td>
                <td class="ID-film">3749237509237</td>
                <td class="duration">90 м</td>
                <td><button class="update">Изменить</button></td>
                <td><button class="delete">Удалить</button></td>
            </tr>
        </table>
    </div>
    <div class="add-film">
        <form action="handler.php" class="form-add">
            <p class="addfilm-title">Добавить фильм</p>
            <table class="inputs">
                <tr>
                    <th><label for="name-film">Название фильма</label></th>
                    <td><input type="text" size="35px" placeholder="Введите название фильма" id="name-film" name="name-film" required></td>
                </tr>
                <tr>
                    <th><label for="id-film">ID фильма</label></th>
                    <td><input type="text" size="35px" placeholder="Введите id фильма" id="id-film" name="id-film" required></td>
                </tr>
                <tr>
                    <th><label for="duration-film">Продолжительность фильма</label></th>
                    <td><input type="text" size="35px" placeholder="Введите продолжительность фильма" id="duration-film" name="duration-film" required></td>
                </tr>
                <tr>
                    <th><label for="poster-film">Постер фильма</label></th>
                    <td><input type="file" placeholder="Вставьте постер фильма" id="poster-film" name="poster-film" required></td>
                </tr>
            </table>
            <button class="button" type="submit">Добавить</button>
        </form>
    </div>
</body>
</html>
