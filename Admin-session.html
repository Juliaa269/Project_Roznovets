    <div class="add-film">
        <form action="handler.php" class="form-add">
            <p class="addfilm-title">Добавить сеанс</p>
            <table class="inputs">
                <tr>
                    <th><label for="id-session">ID сеанса</label></th>
                    <td><input type="text" size="35px" placeholder="Введите id сеанса" id="id-session" name="id-session" required></td>
                </tr>
                <tr>
                    <th><label for="id-film">ID фильма</label></th>
                    <td><input type="text" size="35px" placeholder="Введите id фильма" id="id-film" name="id-film" required></td>
                </tr>
                <tr>
                    <th><label for="session-time">Время</label></th>
                    <td><input type="text" size="35px" placeholder="Введите время" id="session-time" name="session-time" required></td>
                </tr>
                <tr>
                    <th><label for="session-room">Зал</label></th>
                    <td><input type="text" size="35px" placeholder="Введите номер зала" id="session-room" name="session-room" required></td>
                </tr>
            </table>
            <button class="button" type="submit">Добавить</button>
        </form>
